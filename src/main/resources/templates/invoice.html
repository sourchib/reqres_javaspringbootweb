<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .total {
            text-align: right;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Invoice Pembelian</h1>
    <p>Nomor: INV-12345</p>
</div>

<p>Halo <strong th:text="${customerName}">Nama Pelanggan</strong>,</p>
<p>Berikut adalah rincian pesanan Anda:</p>

<table>
    <thead>
    <tr>
        <th>Nama Produk</th>
        <th>Jumlah</th>
        <th>Harga Satuan</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}">Nama Produk</td>
        <td th:text="${product.quantity}">0</td>
        <td th:text="${'Rp ' + #numbers.formatDecimal(product.price, 0, 'POINT', 2, 'COMMA')}">Rp 0.00</td>
        <td th:text="${'Rp ' + #numbers.formatDecimal(product.getTotal(), 0, 'POINT', 2, 'COMMA')}">Rp 0.00</td>
    </tr>
    </tbody>
</table>

<div class="total">
    <p>Grand Total: <span th:text="${'Rp ' + #numbers.formatDecimal(grandTotal, 0, 'POINT', 2, 'COMMA')}">Rp 0.00</span></p>
</div>

<p style="margin-top: 30px;">Terima kasih telah berbelanja!</p>
</body>
</html>
